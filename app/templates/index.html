<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatFlow</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="login-container" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-comments"></i>
        <h2>Welcome to ChatFlow</h2>
        <p>Sign in to continue</p>
      </div>
      <div class="login-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" />
        </div>
        <button class="login-btn" onclick="login()">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        <p id="login-error" class="error-message"></p>
      </div>
    </div>
  </div>

  <div id="chat-container" class="chat-container hidden">
    <header class="chat-header">
        <div class="header-content">
            <div class="header-left">
            <i class="fas fa-robot"></i>
            <span>ChatFlow AI</span>
            </div>
            <div class="header-right">
            <button class="logout-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            </div>
        </div>
    </header>

    <div id="chat-box" class="chat-box">
      <div class="welcome-message">

        
      </div>
    </div>

    <div class="chat-input-area">
      <button class="attach-btn" onclick="toggleUpload()" title="Attach file">
        <i class="fas fa-paperclip"></i>
      </button>
      <div class="input-wrapper">
        <input type="text" id="query" placeholder="Type your message..." />
        <button class="send-btn" onclick="sendQuery()" title="Send message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Upload Popup -->
  <div id="upload-popup" class="upload-popup hidden">
    <div class="upload-overlay" onclick="toggleUpload()"></div>
    <div class="upload-content">
      <div class="upload-header">
        <h3><i class="fas fa-cloud-upload-alt"></i> Upload File</h3>
        <button class="close-btn" onclick="toggleUpload()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="upload-body">
        <div class="upload-zone" onclick="document.getElementById('file-input').click()">
          <i class="fas fa-file-upload"></i>
          <p>Click to browse or drag and drop</p>
          <span>PDF and TXT files supported</span>
        </div>
        <input type="file" id="file-input" accept=".pdf,.txt" style="display: none;" />
        <div class="upload-actions">
          <button class="upload-btn" onclick="uploadFile()">
            <i class="fas fa-upload"></i>
            Upload
          </button>
          <button class="cancel-btn" onclick="toggleUpload()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
